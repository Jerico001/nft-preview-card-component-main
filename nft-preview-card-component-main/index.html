<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page">
      <div class="card">
        <div class="inner-card">
          <div class="nft">
            <img
              class="picture"
              src="./images/image-equilibrium.jpg"
              alt="nft image"
            />
            <div class="hover-effect">
              <img class="view" src="./images/icon-view.svg" alt="" />
            </div>
          </div>

          <div class="text">
            <div class="title">
              <p>Equilibrium #3429</p>
            </div>

            <div class="body">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="details">
              <div class="price">
                <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
                <p>0.041 ETH</p>
              </div>
              <div class="time">
                <img src="./images/icon-clock.svg" alt="clock logo" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
            <div class="creator">
              <img src="./images/image-avatar.png" alt="avatar" />
              <p>Creation of <span class="dif">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
